<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Kursi</title>
  <link rel="stylesheet" href="signup.css">
  <style>
    body {
    background-color: #121212;
    color: #fff;
    font-family: 'Segoe UI', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 2rem;
    min-height: 100vh;
    margin: 0;
    }

    .signup-container {
    background-color: #1e1e1e;
    padding: 2rem;
    border-radius: 10px;
    width: 100%;
    max-width: 500px;
    box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .signup-container h2 {
    color: #00bcd4;
    text-align: center;
    margin-bottom: 1.5rem;
    }

    .signup-container input,
    .signup-container select,
    .signup-container textarea,
    .signup-container button {
    width: 100%;
    padding: 0.6rem;
    margin-top: 1rem;
    border: 1px solid #444;
    border-radius: 6px;
    background-color: #2b2b2b;
    color: white;
    font-size: 1rem;
    }

    .signup-container button {
    background-color: #00bcd4;
    font-weight: bold;
    cursor: pointer;
    border: none;
    transition: 0.3s;
    }

    .signup-container button:disabled {
    background-color: #555;
    cursor: not-allowed;
    }

    .signup-container button:hover:enabled {
    background-color: #0097a7;
    }

    .photo-upload {
      text-align: center;
      margin-bottom: 1rem;
      position: relative;
    }

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #00bcd4;
      background-color: #2b2b2b;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .avatar:hover {
      transform: scale(1.05);
      border-color: #0097a7;
    }

    .photo-upload p {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      color: #ccc;
    }

    .email-section,
    .otp-section {
    display: flex;
    gap: 0.5rem;
    align-items: center;
    margin-top: 1rem;
    }

    .email-section,
    .otp-section {
    display: flex;
    gap: 0.5rem;
    align-items: center;
    margin-top: 1rem;
    }

    .email-section input,
    .otp-section input {
    width: 100%;
    flex-grow: 2;
    }

    .email-section button,
    .otp-section button {
    padding: 0.6rem 1rem;
    white-space: nowrap;
    flex-grow: 0;
    }
  </style>
</head>
<body>

  <div class="signup-container">
    <div class="photo-upload">
      <label for="photo">
        <img id="preview" src="https://via.placeholder.com/100?text=+" alt="Upload" class="avatar" />
        <input type="file" id="photo" accept="image/*" hidden />
      </label>
      <p>Upload Photo</p>
    </div>

    <form id="signupForm">
      <input type="text" id="name" placeholder="Full Name" required />

      <select id="gender" required>
        <option value="">Select Gender</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>

      <div class="email-section">
        <input type="email" id="email" placeholder="Email Address" required />
        <button type="button" id="sendOtpBtn">Send OTP</button>
      </div>
      
      <div class="otp-section" style="display: none;">
        <input type="text" id="otp" placeholder="Enter OTP" />
        <button type="button" id="verifyOtpBtn">Verify</button>
      </div>
      

      <input type="date" id="dob" required />

      <input type="text" id="city" placeholder="City" required />
      <input type="text" id="country" placeholder="Country" required />

      <input type="password" id="password" placeholder="Password" disabled required />
      <input type="password" id="retypePassword" placeholder="Retype Password" disabled required />

      <textarea id="about" placeholder="About Me..." rows="3"></textarea>

      <button type="submit" id="registerBtn" disabled>Register</button>
    </form>

    <p class="back-link"><a href="index.html">‚Üê Back to Home</a></p>
  </div>

  <script src="../backend/signup.js"></script>
</body>
</html>
